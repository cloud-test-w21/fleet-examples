namespace: default

helm:
  # Use a custom location for the Helm chart. This can refer to any go-getter URL.
  # This allows one to download charts from most any location.  Also know that
  # go-getter URL supports adding a digest to validate the download. If repo
  # is set below this field is the name of the chart to lookup
  chart: "./chart"
  # A https URL to a Helm repo to download the chart from. It's typically easier
  # to just use `chart` field and refer to a tgz file.  If repo is used the
  # value of `chart` will be used as the chart name to lookup in the Helm repository.
  repo: ""
  # A custom release name to deploy the chart as. If not specified a release name
  # will be generated.
  releaseName: my-nginx
  # The version of the chart or semver constraint of the chart to find. If a constraint
  # is specified it is evaluated each time git changes.
  version: 0.1.5
  # Any values that should be placed in the `values.yaml` and passed to helm during
  # install.
  timeoutSeconds: 0
  values:
    replicas: 1
    name: nginx
  # Override immutable resources. This could be dangerous.
  force: false
targetCustomizations:
  - name: aws
    helm:
      values:
        clusterSelect: nginx-configmap-aws
        replicaCount: 0
    clusterSelector:
      matchLabels:
        cloud: aws
  - name: az
    helm:
      values:
        clusterSelect: nginx-configmap-azure
        replicaCount: 2
    clusterSelector:
      matchLabels:
        cloud: azure        
  - name: catchall
    helm:
      values:
        clusterSelect: nginx-configmap-quickstart
        replicaCount: 0
    clusterSelector:
      matchLabels:
        {}      
